<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <ng-container matColumnDef="Month">
    <th mat-header-cell *matHeaderCellDef>Month</th>
    <td mat-cell *matCellDef="let calander">{{calander.month}}</td>
  </ng-container>

  <ng-container matColumnDef="Date">
    <th mat-header-cell *matHeaderCellDef>Date</th>
    <td mat-cell *matCellDef="let calander">{{calander.date}}</td>
  </ng-container>

  <ng-container matColumnDef="Day">
    <th mat-header-cell *matHeaderCellDef>Day</th>
    <td mat-cell *matCellDef="let calander">{{calander.day}}</td>
  </ng-container>

  <ng-container matColumnDef="Day Type">
    <th mat-header-cell *matHeaderCellDef>Day Type</th>
    <td mat-cell *matCellDef="let calander">{{calander.day_type}}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
