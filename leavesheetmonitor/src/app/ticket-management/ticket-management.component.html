<div>
  <mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search">
  </mat-form-field>
</div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!-- Position Column -->
  <ng-container matColumnDef="checked">
    <th mat-header-cell *matHeaderCellDef>Resolved</th>
    <td mat-cell *matCellDef="let ticket">
      <mat-checkbox [(ngModel)]="ticket.lol"></mat-checkbox>
    </td>
  </ng-container>

  <ng-container matColumnDef="Ticket ID">
    <th mat-header-cell *matHeaderCellDef>Ticket ID</th>
    <td mat-cell *matCellDef="let ticket">{{ticket.id}} </td>
  </ng-container>

  <ng-container matColumnDef="Date">
    <th mat-header-cell *matHeaderCellDef>Date</th>
    <td mat-cell *matCellDef="let ticket">{{ticket.date}} </td>
  </ng-container>

  <ng-container matColumnDef="PSA ID">
    <th mat-header-cell *matHeaderCellDef>PSA ID</th>
    <td mat-cell *matCellDef="let ticket">{{ticket.psa_id}} </td>
  </ng-container>

  <ng-container matColumnDef="Email">
    <th mat-header-cell *matHeaderCellDef>Email</th>
    <td mat-cell *matCellDef="let ticket">{{ticket.email}}</td>
  </ng-container>

  <ng-container matColumnDef="User Query">
    <th mat-header-cell *matHeaderCellDef>User Query</th>
    <td mat-cell *matCellDef="let ticket"> {{ticket.user_query}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;" [ngClass]="{hovered: row.hovered, highlighted: row.highlighted}" (click)="row.highlighted = !row.highlighted" (mouseover)="row.hovered = true" (mouseout)="row.hovered = false"></tr>
</table>
