<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <ng-container matColumnDef="PSA ID">
    <th mat-header-cell *matHeaderCellDef>PSA ID</th>
    <td mat-cell *matCellDef="let leaves">{{leaves.psa_id}}</td>
  </ng-container>

  <ng-container matColumnDef="Date">
    <th mat-header-cell *matHeaderCellDef>Date</th>
    <td mat-cell *matCellDef="let leaves">{{leaves.date}}</td>
  </ng-container>

  <ng-container matColumnDef="Day">
    <th mat-header-cell *matHeaderCellDef>Day</th>
    <td mat-cell *matCellDef="let leaves">{{leaves.day}}</td>
  </ng-container>

  <ng-container matColumnDef="Holiday Type">
    <th mat-header-cell *matHeaderCellDef>Holiday Type</th>
    <td mat-cell *matCellDef="let leaves">{{leaves.holiday_type}}</td>
  </ng-container>

  <ng-container matColumnDef="Apply">
    <th mat-header-cell *matHeaderCellDef>Holiday Type</th>
    <td mat-cell *matCellDef="let leaves">
      {{leaves.holiday_type}}  
    </td>
  </ng-container>  

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
