<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <ng-container matColumnDef="Date">
    <th mat-header-cell *matHeaderCellDef>Date</th>
    <td mat-cell *matCellDef="let holiday">{{holiday.date}}</td>
  </ng-container>

  <ng-container matColumnDef="Day">
    <th mat-header-cell *matHeaderCellDef>Day</th>
    <td mat-cell *matCellDef="let holiday">{{holiday.day}}</td>
  </ng-container>

  <ng-container matColumnDef="Holiday">
    <th mat-header-cell *matHeaderCellDef>Holiday</th>
    <td mat-cell *matCellDef="let holiday">{{holiday.holiday}}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
